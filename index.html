<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food recipes</title>

    <link href="https://fonts.googleapis.com/css?family=Cookie|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/d769e5e148.js" crossorigin="anonymous"></script>
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="header__logo-text">
            Delicious recipes
        </h1>
        <div class="search-icon"><i class="fas fa-search"></i></div>
    </header>
    <main>
        <section class="section-filters">
            <div class="row">
                <h2 class="heading-filters">
                    Filter by protein
                </h2>
                <div class="col-1-of-4 filter-box">
                    <div class="icon">
                        <i class="fas fa-drumstick-bite"></i>
                    </div>
                    <h3 class="filter-name">Chicken</h3>
                </div>
                <div class="col-1-of-4 filter-box">
                    <div class="icon">
                        <i class="fas fa-hamburger"></i>
                    </div>
                    <h3 class="filter-name">Meat</h3>
                </div>
                <div class="col-1-of-4 filter-box">
                    <div class="icon">
                        <i class="fas fa-fish"></i>
                    </div>
                    <h3 class="filter-name">Fish</h3>
                </div>
                <div class="col-1-of-4 filter-box">
                    <div class="icon">
                        <i class="fas fa-egg"></i>
                    </div>
                    <h3 class="filter-name">Egg</h3>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
